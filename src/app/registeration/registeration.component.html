<section style="background-color: #EAF3FE;">
<div>
    <h1 ><strong style="color:#323565; margin-left: 20px; margin-top:50px;  ">ConnectUP</strong></h1>

</div>
<form  #userForm="ngForm" (ngSubmit)="saveUser(userForm)" >
<div class="container">
    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-6" >
            <div class="card bg-light"class="col-md-6" style="width: 100%; border-radius: 25px; margin-bottom: 50px;" >
                <article class="card-body mx-auto bg-light" >
                    <h4 class="card-title  text-center">Create Account</h4>
                    <p class="text-center">Get started with your free account</p>
                    
                    <p class="divider-text">
                        <span class="bg-light">OR</span>
                    </p>
                    <div class="row">
                        <div  style="width:100% ;">
                            <mat-form-field  style="width: 100%;" appearance="fill">
                                <mat-label>Full Name</mat-label>
                                <input matInput placeholder="Ex. Tom" required value="" name="fname" [(ngModel)]="fname" #fn="ngModel">
                                <mat-error *ngIf="fn.invalid">
                                    Name  is required
                                  </mat-error>
                              </mat-form-field>
                        </div>
                        <div class="col-md-6" style="width:100% ;">
                            <mat-form-field appearance="fill"  style="width: 100%;" >
                                <mat-label>Email</mat-label>
                                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" name="email"  [(ngModel)]="email">
                                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                  Please enter a valid email address
                                </mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('required')">
                                  Email is <strong>required</strong>
                                </mat-error>
                              </mat-form-field>
                        </div>
                        

                    </div>

                    <div class="form-group input-group">
                       
                        
                    </div>  
                    <div class="form-group input-group">
                        
                        <mat-form-field class="example-full-width" appearance="fill"   style="width: 100%;">
                            <mat-label>Create Password</mat-label>
                            <input matInput placeholder="Ex. Tom" value="" type="password" required #ps="ngModel" name="pswd" [(ngModel)]="pswd">
                            <mat-error *ngIf="ps.invalid">
                                Password is required
                              </mat-error>
                          </mat-form-field>
                    </div>  
                    <div class="form-group input-group">
                       
                        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%; " >
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="Ex. Tom" value="" required type="password" [(ngModel)]="cpswd" name="cpswd" #cpsd="ngModel">
                            <mat-error *ngIf="cpsd.invalid">
                                Password is required
                              </mat-error>
                              </mat-form-field>
                    </div>                                       
                    <div class="form-group text-center">
                        <button type="submit" class="btn  btn-block" style="background-color:#323565 ; color:white" (click)="onCofirm()"> Create Account  </button>
                    </div >    
                    <p class="text-center" style="margin-top: 20px;">Have an account? <a href="#" (click)="login()" >Log In</a> </p>                                                                 
                
                </article>
                </div> 
                
        </div>
        <div class="col-md-3">
            
        </div>
    </div>

</div>
